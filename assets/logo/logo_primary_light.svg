<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Light background -->
  <rect width="200" height="200" fill="#FFFFFF"/>

  <!-- Ghost body - darker for light background -->
  <path d="M100 40 C70 40, 50 60, 50 90 C50 105, 50 130, 50 140 C50 145, 54 148, 58 145 C62 142, 64 138, 70 142 C76 146, 78 146, 85 142 C92 138, 94 138, 100 142 C106 146, 108 146, 115 142 C122 138, 124 138, 130 142 C136 146, 138 142, 142 145 C146 148, 150 145, 150 140 C150 130, 150 105, 150 90 C150 60, 130 40, 100 40 Z"
        fill="#1A1F2E"
        filter="url(#shadow)"/>

  <!-- Eyes -->
  <ellipse cx="80" cy="85" rx="8" ry="12" fill="#FFFFFF"/>
  <ellipse cx="120" cy="85" rx="8" ry="12" fill="#FFFFFF"/>
  <ellipse cx="80" cy="85" rx="6" ry="10" fill="#00CCCC"/>
  <ellipse cx="120" cy="85" rx="6" ry="10" fill="#00CCCC"/>

  <!-- Dollar sign -->
  <g transform="translate(100, 115)">
    <path d="M-3 -20 L-3 20 M3 -20 L3 20 M-10 -12 C-10 -16, -6 -18, 0 -18 C6 -18, 10 -16, 10 -12 C10 -8, 6 -6, 0 -6 M0 -6 C-6 -6, -10 -4, -10 0 C-10 4, -6 6, 0 6 C6 6, 10 4, 10 0"
          stroke="#00CCCC"
          stroke-width="3"
          fill="none"/>
  </g>
</svg>
