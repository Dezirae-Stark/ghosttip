<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="bank-glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bank building roof -->
  <path d="M2 8 L12 3 L22 8"
        stroke="#00FFFF"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#bank-glow)"/>

  <!-- Bank columns -->
  <line x1="5" y1="10" x2="5" y2="18" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="url(#bank-glow)"/>
  <line x1="9" y1="10" x2="9" y2="18" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="url(#bank-glow)"/>
  <line x1="15" y1="10" x2="15" y2="18" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="url(#bank-glow)"/>
  <line x1="19" y1="10" x2="19" y2="18" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="url(#bank-glow)"/>

  <!-- Base -->
  <line x1="2" y1="20" x2="22" y2="20" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="url(#bank-glow)"/>
  <line x1="3" y1="18" x2="21" y2="18" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="url(#bank-glow)"/>
</svg>
