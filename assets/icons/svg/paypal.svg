<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paypal-glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- P lettermark with stylized curve -->
  <path d="M8 20 L8 4 L14 4 C16.5 4 18 5.5 18 8 C18 10.5 16.5 12 14 12 L10 12"
        stroke="#00FFFF"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#paypal-glow)"/>

  <!-- Second P overlap for PayPal double-P effect -->
  <path d="M10 12 L10 20"
        stroke="#00FFFF"
        stroke-width="2"
        stroke-linecap="round"
        fill="none"
        filter="url(#paypal-glow)"/>
</svg>
