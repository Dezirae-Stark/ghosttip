<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="qr-glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Top left corner -->
  <rect x="3" y="3" width="7" height="7" rx="1"
        stroke="#00FFFF"
        stroke-width="2"
        fill="none"
        filter="url(#qr-glow)"/>
  <rect x="5" y="5" width="3" height="3"
        fill="#00FFFF"
        filter="url(#qr-glow)"/>

  <!-- Top right corner -->
  <rect x="14" y="3" width="7" height="7" rx="1"
        stroke="#00FFFF"
        stroke-width="2"
        fill="none"
        filter="url(#qr-glow)"/>
  <rect x="16" y="5" width="3" height="3"
        fill="#00FFFF"
        filter="url(#qr-glow)"/>

  <!-- Bottom left corner -->
  <rect x="3" y="14" width="7" height="7" rx="1"
        stroke="#00FFFF"
        stroke-width="2"
        fill="none"
        filter="url(#qr-glow)"/>
  <rect x="5" y="16" width="3" height="3"
        fill="#00FFFF"
        filter="url(#qr-glow)"/>

  <!-- Data dots -->
  <rect x="14" y="14" width="2" height="2" fill="#00FFFF" filter="url(#qr-glow)"/>
  <rect x="17" y="14" width="2" height="2" fill="#00FFFF" filter="url(#qr-glow)"/>
  <rect x="14" y="17" width="2" height="2" fill="#00FFFF" filter="url(#qr-glow)"/>
  <rect x="19" y="19" width="2" height="2" fill="#00FFFF" filter="url(#qr-glow)"/>
</svg>
